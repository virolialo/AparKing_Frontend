<ion-header>
  <ion-toolbar style="--background: transparent; --border-color: transparent;"></ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-header>
    <ion-toolbar style="--background: transparent; --border-color: transparent;">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Preguntas Frecuentes</ion-title>
    </ion-toolbar>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let faq of faqs">
        <ion-label>
          <h2>{{ faq.question }}</h2>
          <p>{{ faq.answer }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
